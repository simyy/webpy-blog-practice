$def with(lines,name_img)
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
	<link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">
</head>
<body>
   <div >
  <!-- nav start -->
  <nav class="navbar navbar-default navbar-black navbar-fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand navbar-black-title" href="#0">导航栏</a>
        <ul class="nav navbar-nav">
            <li><a href="#img1">标签1</a></li>
            <li><a href="#img2">标签2</a></li>
            <li><a href="#img3">标签3</a></li>
        </ul>
    <!-- nav end -->
    </div>
  </nav>
  </div>

  <!-- START THE CONTENT -->
  <div class="content" >
      <div class="row news" >
          $for line in lines:
              <div class="span3 well">
                  <h2>$line[0]</h2>
                  <a href="$line[1]"/>$line[1]</a>
                  &b<p>$line[2]</p>
              </div>
      </div>
      <div class="sidebar" >
        <div id="example">
            <ul>
                $for name in name_img:
                    $ id = name_img[name].split('/')[-1]
                    $if id.find('=') != -1:
                        $ id = id.split('=')[-1]+'.jpg'
                    <li><img src="static/image/name_img/$id"/>$name</li>
            </ul>
        </div>
      </div>
  </div> <!-- END CONTENT -->

<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
      <script src="static/js/jquery.js"></script>
      <!-- 包括所有已编译的插件 -->
      <script src="static/js/bootstrap.min.js"></script>
      <script src="static/js/jquery.vticker.min.js"></script>
      <script type="text/javascript">
        $$(function(){
            $$('#example').vTicker({
                speed: 500,     //滚动速度，单位毫秒。
                pause: 1000,        //暂停时间，就是滚动一条之后停留的时间，单位毫秒。
                showItems: 10,      //显示内容的条数。
                animation: 'fade',  //动画效果，默认是fade，淡出。
                mousePause: true,   //鼠标移动到内容上是否暂停滚动，默认为true。
                height: 235,        //滚动内容的高度。
                direction: 'up'     //滚动的方向，默认为up向上，down则为向下滚动。
            });
         });
      </script>
   </body>
</html>
